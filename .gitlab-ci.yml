    - rsync -rav --delete dist/ msi@10.10.12.8:/home/msi/cobit.millennia-solusi.id/
    - ssh msi@10.10.12.8 "ln -s /home/msi/.htaccess /home/msi/cobit.millennia-solusi.id/.htaccess"
